<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#d6f0ff" />
    </radialGradient>
    
    <!-- Lipid bilayer gradient -->
    <linearGradient id="lipid-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#7209b7" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#4cc9f0" stop-opacity="0.8" />
    </linearGradient>
    
    <!-- Inner content gradient -->
    <radialGradient id="inner-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4cc9f0" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#4cc9f0" stop-opacity="0.1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Main lipozome structure -->
  <g transform="translate(400, 300)">
    <!-- Outer membrane -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#lipid-gradient)" stroke-width="30" stroke-opacity="0.8" filter="url(#glow)" />
    
    <!-- Inner content -->
    <circle cx="0" cy="0" r="170" fill="url(#inner-gradient)" />
    
    <!-- Lipid molecules on outer membrane -->
    <g id="lipid-molecules">
      <!-- Generate 40 lipid molecules around the membrane -->
      <g transform="rotate(0)">
        <line x1="185" y1="0" x2="215" y2="0" stroke="#4361ee" stroke-width="3" />
        <circle cx="220" cy="0" r="5" fill="#4361ee" />
      </g>
      
      <!-- More lipid molecules at different angles -->
      <g transform="rotate(18)">
